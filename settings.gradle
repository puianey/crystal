rootProject.name = 'crystal'

include 'crystal-auto'
include 'crystal-gradle-plugin'
include 'crystal-project:crystal-autoconfigure'
include 'crystal-project:crystal-common'
include 'crystal-project:crystal-dependencies'
include 'crystal-project:crystal-parent'
include 'crystal-project:crystal-tools'

file("${rootDir}/crystal-project/crystal-starters").eachDirMatch(~/crystal-starter.*/) {
	include "crystal-project:crystal-starters:${it.name}"
}
file("${rootDir}/crystal-samples").eachDirMatch(~/crystal-sample.*/) {
	include "crystal-samples:${it.name}"
}
