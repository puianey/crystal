plugins {
	id 'com.puianey.crystal.plugin'
	id "com.gradle.plugin-publish" version "0.12.0"
}
description = 'Crystal Gradle Plugin'

dependencies {

	implementation gradleApi()
	implementation localGroovy()

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude(group: 'org.junit.vintage', module: 'junit-vintage-engine')
	}

}

pluginBundle {
	website = 'https://github.com/puianey/crystal/tree/master/crystal-gradle-plugin'
	vcsUrl = 'https://github.com/puianey/crystal/tree/master/crystal-gradle-plugin'
	tags = ['crystal']
}

gradlePlugin {
	plugins {
		crystalPlugin {
			id = "com.puianey.crystal"
			displayName = "Crystal Gradle Plugin"
			description = "auto Use Log4j2 instead of Logback"
			implementationClass = "com.puianey.crystal.gradle.plugin.CrystalPlugin"
		}
	}
}

test {
	useJUnitPlatform()
}
