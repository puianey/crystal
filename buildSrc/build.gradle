plugins {
	id "java-gradle-plugin"
}

description = 'Crystal Gradle Plugin'

gradlePlugin {
	plugins {
		annotationProcessorPlugin {
			id = "com.puianey.crystal.annotation.processor"
			implementationClass = "com.puianey.crystal.build.AnnotationProcessorPlugin"
		}
		autoConfigurationPlugin {
			id = "com.puianey.crystal.autoconfiguration"
			implementationClass = "com.puianey.crystal.build.AutoConfigurationPlugin"
		}
		bomPlugin {
			id = "com.puianey.crystal.bom"
			implementationClass = "com.puianey.crystal.build.BomPlugin"
		}
		conventionsPlugin {
			id = "com.puianey.crystal.conventions"
			implementationClass = "com.puianey.crystal.build.ConventionsPlugin"
		}
		pluginPlugin {
			id = "com.puianey.crystal.plugin"
			implementationClass = "com.puianey.crystal.build.PluginPlugin"
		}
		samplePlugin {
			id = "com.puianey.crystal.sample"
			implementationClass = "com.puianey.crystal.build.SamplePlugin"
		}
		starterPlugin {
			id = "com.puianey.crystal.starter"
			implementationClass = "com.puianey.crystal.build.StarterPlugin"
		}
	}
}


