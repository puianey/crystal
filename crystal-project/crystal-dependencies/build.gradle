plugins {
	id 'com.puianey.crystal.bom'
}

description = 'Crystal Dependencies'

dependencies {
	javaPlatform.allowDependencies()
	// import spring-boot-dependencies,spring-cloud-dependencieså’Œspring-cloud-alibaba-dependencies
	api(platform("org.springframework.boot:spring-boot-dependencies:${spring_boot_version}"))
	api(platform("org.springframework.cloud:spring-cloud-dependencies:${spring_cloud_version}"))
	api(platform("com.alibaba.cloud:spring-cloud-alibaba-dependencies:${spring_cloud_alibaba_version}"))

	constraints {
		api(project(':crystal-auto'))
		api(project(':crystal-gradle-plugin'))
		api(project(':crystal-project:crystal-autoconfigure'))
		api(project(':crystal-project:crystal-common'))
		api(project(':crystal-project:crystal-starters:crystal-starter'))
		api(project(':crystal-project:crystal-starters:crystal-starter-json'))
		api(project(':crystal-project:crystal-starters:crystal-starter-log'))
		api(project(':crystal-project:crystal-starters:crystal-starter-thread-pool'))
		api(project(':crystal-project:crystal-starters:crystal-starter-web'))
		api(project(':crystal-project:crystal-tools'))
	}

}
