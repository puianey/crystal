plugins {
	id 'com.puianey.crystal.bom'
}

description = 'Crystal Parent'

dependencies {
	javaPlatform.allowDependencies()
	api(enforcedPlatform(project(':crystal-project:crystal-dependencies')))
	//crystal框架的整体依赖
	constraints {
		api("com.google.auto.service:auto-service:${auto_service_version}")
	}
//	api(platform("com.google.auto.service:auto-service:${auto_service_version}"))
}
