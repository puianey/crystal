plugins {
	id 'com.puianey.crystal.sample'
}
description = 'Crystal Sample Web'

dependencies {

	implementation(project(':crystal-project:crystal-starters:crystal-starter-web'))

	runtimeOnly("org.springframework.boot:spring-boot-devtools")

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude(group: 'org.junit.vintage', module: 'junit-vintage-engine')
	}
}

application {
	//Define the main class for the application.// TODO
	mainClassName = 'com.puianey.crystal.sample.web.SampleWebApplication'
}

test {
	useJUnitPlatform()
}
